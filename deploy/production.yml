services:
  app:
    image: ghcr.io/${IMAGE_REPO}:${RELEASE_VERSION:-latest}
    restart: always
    container_name: app
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_HTTP_PORTS: ${ASPNETCORE_HTTP_PORTS:-8080}
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
      ConnectionStrings__Default: Server=db;Initial Catalog=MudBlazorApp;UID=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=true;
      VIRTUAL_PORT: ${VIRTUAL_PORT:-8080}
      VIRTUAL_HOST: ${VIRTUAL_HOST:-}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST:-}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
    healthcheck:
      test: curl -sf -X 'GET' http://localhost:${ASPNETCORE_HTTP_PORTS:-8080}/healthz || exit 1
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 3s
    expose:
      - ${ASPNETCORE_HTTP_PORTS:-8080}
    depends_on:
      db:
        condition: service_healthy
    #  migrations:
    #    condition: service_completed_successfully
    networks:
      - db
      - proxy

  migrations:
    image: ghcr.io/atrakic/mudblazor.migrations:${RELEASE_VERSION:-latest}
    restart: no
    container_name: migrations
    tty: true
    volumes:
      - $PWD/../src:/app:rw
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
      ConnectionStrings__Default: Server=db;Initial Catalog=MudBlazorApp;UID=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=true;
    working_dir: /app
    entrypoint:
      - /bin/bash
      - -c
      - |
        set -exo pipefail
        dotnet ef database update --context ApplicationDbContext --verbose
        dotnet ef migrations list --no-build --context ApplicationDbContext --verbose
    depends_on:
      db:
        condition: service_healthy
    networks:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: db
    restart: unless-stopped
    hostname: db
    environment:
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - ACCEPT_EULA=Y
      - MSSQL_AGENT_ENABLED=true
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD}" -Q "SELECT getdate()" -b
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - db

networks:
  db:
  proxy:
    external: true
    name: nginx

